<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Deep Work Tracker</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Chart.js annotation plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.1.1/dist/chartjs-plugin-annotation.min.js"></script>
  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

  <h1>Weekly Deep Work Tracker</h1>

  <!-- Main Chart Section -->
  <div class="chart-container">
    <div class="player-container">
      <div class="status" id="statusYou">0 min left</div>
      <canvas id="chartYou"></canvas>
      <div class="nickname-section">
        <span id="nickYou">Player1</span>
        <button onclick="addMinutes('you')">+</button>
      </div>
    </div>

    <div class="player-container">
      <div class="status" id="statusFriend">0 min left</div>
      <canvas id="chartFriend"></canvas>
      <div class="nickname-section">
        <span id="nickFriend">Player2</span>
        <button onclick="addMinutes('friend')">+</button>
      </div>
    </div>
  </div>

  <!-- Settings (hidden by default) -->
  <div id="settingsPanel" class="settings-panel">
    <h2>Settings</h2>
    <div>
      <label>Player 1 Name: <input type="text" id="inputNickYou" placeholder="Player1"></label>
      <label>Weekly Goal (min): <input type="number" id="inputGoalYou" value="300"></label>
    </div>
    <div>
      <label>Player 2 Name: <input type="text" id="inputNickFriend" placeholder="Player2"></label>
      <label>Weekly Goal (min): <input type="number" id="inputGoalFriend" value="280"></label>
    </div>
    <button onclick="updateSettings()">Update</button>
    <button onclick="resetStats()">Reset Statistics</button>
  </div>

  <!-- Gear Button -->
  <button class="gear-button" onclick="toggleSettings()">âš™</button>

  <script type="module" src="scripts/main.js"></script>
</body>
</html>
